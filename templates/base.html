{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wardrobe{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="container">
                <a href="{% url 'clothes:home' %}" class="logo">WARDROBE</a>
                <nav class="main-nav">
                    {% if user.is_authenticated %}
                    <a href="{% url 'clothes:item_list' %}">Гардероб</a>
                    <a href="{% url 'clothes:outfit_list' %}">Образы</a>

                    <form class="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-button-secondary">Выйти</button>
                    </form>

                    <a href="{% url 'clothes:item_create' %}" class="nav-button-primary">+ Добавить вещь</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="nav-button-secondary">Войти</a>
                    <a href="{% url 'users:signup' %}" class="nav-button-primary">Регистрация</a>
                    {% endif %}
                </nav>
            </div>
        </header>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="main-footer">
            <div class="container">
                <p>&copy; {% now "Y" %} WARDROBE. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
